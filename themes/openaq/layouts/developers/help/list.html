{{ define "main" }}
{{ partial "breadcrumbs" . }}
  <h1>About OpenAQ</h1>
    {{ range $index, $topic := where .Site.RegularPages "Section" "developers" }}
    <section class="help-items">
        <div class="tab">
            <input type="checkbox" id="chck{{$index}}">
            <label class="tab-label" for="chck{{$index}}">
              {{.Title}} {{.Section}}
              <span class="material-symbols-outlined expand-icon">
                  expand_more
                  </span>
          </label>
            <div class="tab-content">
                {{ .Content }}
            </div>
          </div>
    </section>
    {{ end }}
{{ end }}
