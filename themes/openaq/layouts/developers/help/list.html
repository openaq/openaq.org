{{ define "main" }}
{{ partial "breadcrumbs" . }}


<div class="help-content">
  {{ partial "bubbles" }}

  <div class="help-content-container">
  <h1 class="type-display-1 gradient-title">Help & FAQ</h1>
    {{ range $index, $topic := where .Site.RegularPages "Section" "developers" }}
    <section class="help-items">
        <div class="tab">
            <input type="checkbox" id="chck{{$index}}">
            <label class="tab-label" for="chck{{$index}}">
              {{.Title}}
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
          </label>
            <div class="tab-content">
                {{ .Content }}
            </div>
        </div>
    </section>
    {{ end }}
  </div>
</div>
{{ partial "explore-banner" . }}

{{ end }}
