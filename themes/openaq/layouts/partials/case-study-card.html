<article class="case-study-card" data-card-slug="{{ .LinkTitle | urlize }}">
    <a href="{{ .Permalink }}">
        {{ partial "case-study-card-image" (dict "context" . "global" $) }}
    </a>
    <div class="case-study-card__body">
        <a href="{{ .Permalink }}">
        <h2 class="type-heading-2">{{ .Title }}</h2>
        <div class="case-study-description">
            {{ .Summary | truncate 220 " ... read more" }}
        </div>
        </a>
        <div class="case-study-tags">
            {{ range .Params.tags }}
                {{ partial "tag-chip" . }}
            {{ end }}
        </div>
    </div>
</article>
