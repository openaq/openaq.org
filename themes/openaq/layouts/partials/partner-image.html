{{ $global := .global}}
{{ with .context.Params.image }}
    {{ $imageResource := ($global.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
    {{ $resized := $imageResource.Resize "300x webp q95 icon"  }}
    <img src="{{ $resized.RelPermalink }}"  alt=""/>
{{ end }}
