{{ define "main" }}
{{ partial "breadcrumbs" . }}

<div class="why-air-quality-content">
  <div class="bubble-lg"></div>
  <div class="bubble-sm"></div>
  <div class="why-air-quality-content-container">
    <h1 class="type-display-1 gradient-title">{{ .Title }}</h1>
    <article class="why-air-quality-body">
      {{ .Content }}
      </article>
      <div class="social-links">        
        <button id='copy-button' class="icon-btn btn-secondary">
            Copy Link
            <span class="material-symbols-outlined"> content_copy </span>
        </button>
        <a href="https://www.facebook.com/openaq/" class="social-circle">
            <img src="/svg/facebook.svg" alt="facebook">
        </a>
        <a href="https://twitter.com/openaq" class="social-circle"><img src="/svg/twitter.svg" alt="twitter"></a>
        <a href="https://www.linkedin.com/company/openaq" class="social-circle"><img src="/svg/linkedin.svg" alt="linkedin"></a>
    </div>
  </div>
</div>

{{ partial "social-banner" . }}
{{ partial "explore-banner" . }}
{{ end }}
