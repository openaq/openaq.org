on:
  push:
    branches:
      - hugo
jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@hugo
      
      - name: Install npm dependencies
        run: yarn install
      
      - name: Build
        uses: majesticio/hugo-dart-action@master